<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Email</title>
    
    <style type="text/css">
        body{
            Margin: 0;
            padding: 0;
            background-color: #f6f9fc;
        }

        .wrapper{
            width: 100%;
            table-layout: fixed;  
            /* .the wrapper wont be any widder than the table that is inside of it */
            background-color: #f6f9fc;
            padding-bottom: 40px;
            /* is adding some space at the bottom of the email */
        }

        .webkit{
            max-width: 600px;
            background-color: #ffffff;
        }

        .outer{
            Margin: 0 auto;
            /* M helps with outlook compatibility */
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            /* gets rid of the border spacing that email clients add to tables */
            font-family: sans-serif;
            color: #4a4a4a;
        }

        table{
            border-spacing: 0;
        }

        td{
            padding:0;
        }

        img{
            border:0;
        }


        @media screen and (max-width: 600px) {
            
        }

        @media screen and (max-width: 400px) {
            
        }

    </style>
</head>
<body>
    <center class="wrapper">
        <div class="webkit">
            <table class="outer" align="center">
            <h1>Testing</h1>
            </table>
        </div>
    </center>
    
</body>
</html>
